{% extends "base.html" %}

{% block title %}Welcome to Tech Prep Hub{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex flex-col justify-center items-center text-center px-4 py-16">
    <h1 class="text-6xl md:text-7xl lg:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 mb-8 leading-tight animate-fade-in-up">
        Welcome to Tech Prep Hub
    </h1>
    <p class="text-2xl md:text-3xl font-medium text-dark-text mb-12 max-w-3xl mx-auto animate-fade-in-up delay-200">
        Your ultimate resource for mastering tech interviews.
    </p>
    <div class="flex flex-col md:flex-row justify-center space-y-6 md:space-y-0 md:space-x-8 animate-fade-in-up delay-400">
        <a href="{{ url_for('login') }}" class="btn btn-primary text-xl font-extrabold shadow-lg hover:shadow-xl group">
            <svg class="w-7 h-7 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
            Login
        </a>
        <a href="{{ url_for('signup') }}" class="btn btn-secondary text-xl font-extrabold shadow-lg hover:shadow-xl group">
            <svg class="w-7 h-7 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 14c-1.474 0-2.883.27-4 0.764V18a2 2 0 002 2h4a2 2 0 002-2v-3.236c-1.117-.494-2.526-.764-4-.764z"></path></svg>
            Register
        </a>
    </div>
</div>
{% endblock %}
